[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
explicit_package_bases = true
exclude = "(services/.*/app/main\\.py|services/.*/migrations/.*\\.py)"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
markers = ["integration: integration tests"]
